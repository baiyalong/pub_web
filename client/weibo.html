<template name='weibo'>
    <div class="weibo">

        <div class="topic">
            <p>微博发布管理</p>
        </div>
        <div class="divider">
            <div></div>
        </div>

        <p>
            <span style="float:right">
            {{#with autoPublish}}
            <span style='color:{{color}}'>
                {{text}}
            </span>
            {{/with}}
        </span>
            <span style="margin-left:30px">
            <b>发布设置</b>
        </span>
        </p>

        <div class="row-fluid list">
            <div class="col-md-12">
                <table>
                    <thead>
                        <tr>
                            <th width='10%'>变量名称</th>
                            <th width='20%'>变量简介</th>
                            <th width='60%'>当前数据值</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#each varList}}
                        <tr id='{{code}}'>
                            <td>{{name}}</td>
                            <td>{{description}}</td>
                            <td>{{value}}</td>
                        </tr>
                        {{/each}}
                    </tbody>
                </table>
            </div>
            {{#with weiboConfig}}
            <div class="col-md-6">
                <form class="form-inline">
                    <p>
                        <input type="checkbox" checked="{{autoPublish}}" id="autoPublish" />启动自动发布</p>
                    <p>设置自动发布时间
                        <input type="text" class="form-control input-sm" value="{{timerSchedule}}" id="timerSchedule" />
                    </p>
                    <p>
                        <input type="checkbox" checked="{{waitData}}" id="waitData" />等待所有数据就位后再发布</p>
                </form>
            </div>
            <div class="col-md-6">
                <form class="form-inline">
                    <p>绑定发布账号
                        <input type="text" class="form-control input-sm" value="{{weiboAccount}}" id="weiboAccount" />
                    </p>
                    <p>发布账号密码
                        <input type="password" class="form-control input-sm" value="{{weiboPassword}}" id="weiboPassword" />
                    </p>
                </form>
            </div>
            <div class="col-md-12">
                <p><b>信息编辑</b></p>
                <textarea rows="10" class="form-control" id="template">{{template}}</textarea>
            </div>
            {{/with}}
        </div>

        <div class="row-fluid">
            <div class="col-md-5"></div>
            <div class="col-md-1">
                <button class="btn btn-default btn-sm cancel">取消</button>
            </div>
            <div class="col-md-1">
                <button class="btn btn-success btn-sm save">保存并执行</button>
            </div>
        </div>


        <div class="row-fluid list">
            <div class="col-md-12">
                <p><b>历史记录</b></p>
                <table>
                    <thead>
                        <tr>
                            <th>发布时间</th>
                            <th>发布内容</th>
                            <th>发布状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#each recordList}}
                        <tr>
                            <td>{{date}}</td>
                            <td>{{content}}</td>
                            <td>{{status}}</td>
                            <td>
                                <a class="detail btn btn-default btn-sm">详情</a>
                            </td>
                        </tr>
                        {{/each}}
                    </tbody>
                </table>
                {{>pages}}
            </div>
        </div>

        <div id="weiboModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">微博-历史记录<span
                                style="color:red">&nbsp;&nbsp;{{err}}</span>
                        </h4>
                    </div>
                    <div class="modal-body">
                        <table class="table table-condensed table-hover">
                            <tbody>
                                <tr>
                                    <th>发布时间</th>
                                    <td></td>
                                </tr>
                                <tr>
                                    <th>发布内容</th>
                                    <td></td>
                                </tr>
                                <tr>
                                    <th>发布状态</th>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">确定</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</template>
