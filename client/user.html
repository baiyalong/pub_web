<template name="user">
    <div class="user">
        <div class="topic">
            <p>用户权限管理</p>
        </div>
        <div class="divider">
            <div></div>
        </div>

        <button type="button" class="btn btn-default btn-sm warningPassword" style="float:right">
            紧急污染预告推送密码设置
        </button>
        <button type="button" class="btn btn-default btn-sm add">
            添加用户
        </button>
        <div class="row-fluid list">
            <div class="col-md-12">
                <table>
                    <thead>
                        <tr>
                            <th>用户</th>
                            <th>角色</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#each userList}}
                        <tr id="{{_id}}">
                            <td>{{username}}</td>
                            <td>{{roleName roles}}</td>
                            <td>
                                <a class="edit btn btn-default btn-sm">修改</a>
                                <a class="remove btn btn-default btn-sm">删除</a>
                            </td>
                        </tr>
                        {{/each}}
                    </tbody>
                </table>
            </div>
        </div>

        <div id="userModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">{{title}}<span
                                style="color:red">&nbsp;&nbsp;{{err}}</span>
                        </h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="username">用户名</label>
                                <input type="text" class="form-control" id="username" required="required" disabled="{{disabled}}"/>
                            </div>
                            <div class="form-group">
                                <label for="password">密码</label>
                                <input type="password" class="form-control" id="password" required="required" />
                            </div>
                            <div class="form-group">
                                <label for="role">角色</label>
                                <select class="form-control rolesList input-sm" id="role">
                                    {{#each rolesList}}
                                    <option value="{{value}}" selected="{{selected}}">{{name}}</option>
                                    {{/each}}
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default cancel" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-default save">确定</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="warningPasswordModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">{{title}}<span
                                style="color:red">&nbsp;&nbsp;{{err}}</span>
                        </h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="username">旧密码</label>
                                <input type="text" class="form-control" id="oldWarningPassword" required="required" disabled="{{disabled}}" />
                            </div>
                            <div class="form-group">
                                <label for="password">新密码</label>
                                <input type="password" class="form-control" id="newWarningPassword" required="required" />
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default cancelWarningPassword" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-default saveWarningPassword">确定</button>
                    </div>
                </div>
            </div>
        </div>


    </div>
</template>
