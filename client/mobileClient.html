<template name="mobileClient">
    <div class="mobileClient">
        <div class="topic">
            <p>移动客户端版本管理</p>
        </div>
        <div class="divider">
            <div></div>
        </div>

        <button type="button" class="btn btn-default btn-sm add">
            添加新版本
        </button>
        <div class="row-fluid list">
            <div class="col-md-12">
                <table>
                    <thead>
                        <tr>
                            <th>设备类型</th>
                            <th>版本号</th>
                            <th>描述</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#each appList}}
                        <tr id="{{_id}}">
                            <td>{{deviceType}}</td>
                            <td>{{version}}</td>
                            <td>{{description}}</td>
                            <td>
                                <a class="detail btn btn-default btn-sm">详情</a>
                                <a class="edit btn btn-default btn-sm">编辑</a>
                                <a class="remove btn btn-default btn-sm">删除</a>
                            </td>
                        </tr>
                        {{/each}}
                    </tbody>
                </table>
            </div>
        </div>

        <div id="appModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">{{title}}<span
                                style="color:red">&nbsp;&nbsp;{{err}}</span>
                        </h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="deviceType">设备类型</label>
                                <select class="form-control" id="deviceType">
                                    <option value="IOS">IOS</option>
                                    <option value="Android">Android</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="version">版本号</label>
                                <input type="text" class="form-control" id="version" required="required" />
                            </div>
                            <div class="form-group">
                                <label for="app">安装文件</label>
                                <input type="file" id="app" required="required" />
                            </div>
                            <div class="form-group" style="display:none">
                                <label for="logo">Logo</label>
                                <input type="file" class="form-control" id="logo" required="required" />
                            </div>
                            <div class="form-group">
                                <label for="conf">配置文件</label>
                                <input type="text" class="form-control" id="conf" required="required" />
                            </div>
                            <div class="form-group">
                                <label for="description">描述</label>
                                <textarea class="form-control" id="description" required="required" row="5"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default cancel" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-default save">确定</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="appDetailModal" class="modal fade">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">{{title}}<span
                                style="color:red">&nbsp;&nbsp;{{err}}</span>
                        </h4>
                    </div>
                    <div class="modal-body">
                        <table class="table table-hover table-condensed table-bordered">
                            <tbody>
                                {{#with clientVersion}}
                                <tr>
                                    <th>设备类型</th>
                                    <td>{{deviceType}}</td>
                                </tr>
                                <tr>
                                    <th>版本号</th>
                                    <td>{{version}}</td>
                                </tr>
                                <tr>
                                    <th>安装文件</th>
                                    <td><a href="{{getPath app}}" target="_blank">{{getPath app}}</a></td>
                                </tr>
                                <tr style="display:none">
                                    <th>Logo</th>
                                    <td><a href="{{getPath logo}}" target="_blank">{{getPath logo}}</a></td>
                                </tr>
                                <tr>
                                    <th>配置文件</th>
                                    <td>{{conf}}</td>
                                </tr>
                                <tr>
                                    <th>描述</th>
                                    <td>{{description}}</td>
                                </tr>
                                {{/with}}
                            </tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">确定</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</template>
