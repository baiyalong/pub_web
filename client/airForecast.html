<template name="airForecast">
	<div class="airForecast">
		<div class="topic">
			<p>全区空气质量预报发布</p>
		</div>
		<div class="divider">
			<div></div>
		</div>
		<div class="row-fluid select">
			<div class="col-md-12">
				<div class="row-fluid">
					<div class="col-md-1" style="margin:0;padding:0">
						<p><b>发布日期</b></p>
					</div>
					<div class="col-md-2">
						{{getDate}}
					</div>
					<div class="col-md-9">
					</div>
				</div>
			</div>
		</div>
		<div class="row-fluid content">
			<div class="col-md-12">
				<div class="row-fluid">
					<div class="col-md-1">
						<p><b>发布内容</b></p>
					</div>
					<div class="col-md-11">
						<textarea class="form-control" rows="10"></textarea>
					</div>
				</div>
				<div class="row-fluid">
					<div class="col-md-2">
						<button class="btn btn-default btn-sm cancel">取消发布</button>
					</div>
					<div class="col-md-3">
						<button class="btn btn-success btn-sm save">确认发布</button>
					</div>
				</div>
			</div>
		</div>

		<div class="row-fluid list">
			<div class="col-md-12">
				<div class="row-fluid">
					<div class="col-md-1">
						<p><b>发布历史</b></p>
					</div>
					<div class="col-md-11">
						<table>
							<thead>
								<tr>
									<th width='20%'>发布时间</th>
									<th width='80%'>发布内容</th>
								</tr>
							</thead>
							<tbody>
								{{#each airForecastList}}
								<tr id="{{_id}}">
									<td>{{moment publishtime}}</td>
									<td>{{publishcontent}}</td>
								</tr>
								{{/each}}
							</tbody>
						</table>
						{{>pages}}
					</div>
				</div>
			</div>

		</div>
	</div>
</template>
