<template name="dataSync">
    <div class="dataSync">
        <div class="topic">
            <p>数据重新同步</p>
        </div>
        <div class="divider">
            <div></div>
        </div>


        <div class="row-fluid select">
            <div class="col-md-12">
                <form class="form-inline">
                    <div class="row-fluid">
                        <div class="col-md-1" style="padding:0">
                            <div class="form-group">
                                <label for="daterange">时间范围</label>
                            </div>
                        </div>
                        <div class="col-md-11">
                            <div class="form-group">
                                <div class="input-daterange input-group" id="daterange">
                                    <input type="text" class="input-sm form-control date" id="dateFrom" />
                                    <span class="input-group-addon">至</span>
                                    <input type="text" class="input-sm form-control date" id="dateTo" />
                                </div>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-success btn-sm sync">同步</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="row-fluid list">
            <div class="col-md-12">
                <div class="row-fluid">
                    <div class="col-md-1">
                        <p><b>操作记录</b></p>
                    </div>
                    <div class="col-md-11">
                        <table>
                            <thead>
                                <tr>
                                    <th>日期</th>
                                    <th>状态</th>
                                    <th>开始时间</th>
                                    <th>结束时间</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                {{#each recordList}}
                                <tr id="{{_id}}">
                                    <td>{{ date}}</td>
                                    <td>{{ success}}</td>
                                    <td>{{ tStart}}</td>
                                    <td>{{ tEnd}}</td>
                                    <td>
                                        <a class="remove btn btn-default btn-sm">删除</a>
                                    </td>
                                </tr>
                                {{/each}}
                            </tbody>
                        </table>
                        {{>pages}}
                    </div>
                </div>
            </div>
        </div>


    </div>
</template>
